<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>기본데이터타입</h2>
    </body>
    <script>
        // 자바스크립트 기본자려형은 number stirng boolean
        window.console.log("#데이터타입")
        window.console.log(typeof 1); //number
        console.log(typeof 1.5); //number
        console.log(typeof '한'); //string
        console.log(typeof "안녕하세요"); //string
        console.log(typeof (6>5)); //boolean
        console.log(typeof (6<5)); //boolean
    
        //number
        console.log(13+5); //18
        console.log(13-5); //8
        console.log(13*5); //65
        console.log(13/5); //2.6
        console.log(13%5); //3
        console.log(13+5.2); //18.2
        console.log(5+3*2); //11
        console.log((5+3)*2);
        
        // String
        console.log("동해물과 백두산이");
        console.log('동해물과 백두산이');

        console.log("동해물과 '백두산'이");
        console.log('동해물과 "백두산"이');

        console.log("동해물과 \" 백두산\"이");
        console.log("동해물과 \'백두산\'이");

        console.log("동해물과 \n백두산이");

        console.log("동해물과 \t백두산이");

        console.log("동해물과"+"1234"+ "백두산이");

        // boolean
        console.log(" && || 연산자");
        console.log((5>3) && (5<3)); //true
        console.log((5>3) || (5<3)); //false

    </script>
</html>
