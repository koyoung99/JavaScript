<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>구구단 for문예제</h2>
    </body>
    <script>
        for(let x=2;x<10;x++){
            for(let y=1;y<10;y++){   
                document.write(x+"*"+y+"="+(x*y)+"*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            
            }
            document.write("<br>");
        }
        

    </script>
</html>
