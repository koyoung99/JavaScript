<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>if문</h2>
    </body>
    <script>
        // 예제1 주어진숫자가 60점이상이면 합격, 미만이면 불합격
        let no= window.prompt("점수를 입력하세요.");
        if(no>=60){
            console.log("합격입니다.");
        }else{
            console.log("불합격입니다.");
        }
        
    </script>
</html>
