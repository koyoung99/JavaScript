<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>별표찍기 for문 예제</h2>
    </body>
    <script>
       for(let i=0;i<=5;i++){
        for(let j=0;j<i;j++){
            document.write("*");
        }
        document.write("<br>")
       }
    </script>
</html>
