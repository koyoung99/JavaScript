<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
    <script>
        //(2)위에서 부터 순서대로 해석
        var test = function(){
            console.log("testA함수 입니다.");
            }
        //(1)선언적 함수가 가장 먼저 해석됨
        function test(){
            console.log("testB함수 입니다.");
            }
        //(3)번
        test();
    </script>
</html>
