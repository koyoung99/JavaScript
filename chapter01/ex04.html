<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>if문</h2>
    </body>
    <script>
        // 예제2 주어진숫자가 0보다 크면 양수, 작으면 음수, 0일땐 0 출력
        let no= window.prompt("점수를 입력하세요.");
        console.log(typeof no);
        if(no>0){
            console.log("양수");
        }else if(no<0){
            console.log("음수");
        }else{
            console.log("0");
        }
    </script>
</html>
